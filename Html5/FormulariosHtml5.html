<!doctype html>
	<!DOCTYPE html>
		<html lang="pt-br">
			<head>
				<title></title>
				<meta charset="utf-8">
			</head>
				<body>
					<form>
						<!--label para boas praticas-->
						<!--nome com atributo autoFocus ao iniciar nome serÃ¡ auto Selecionado-->
						<label for="nome">Nome</label>
						<input type="text" id="nome" placeholder="EX: fulano" autofocus />
						<br><br>
						<!--formulario com Html5-->
						<!--email com atributo required-->
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="EX: fulano@algumEmail.com" required />
						<br><br>
						<!--form para numeros-->
						<label for="Numeros">numeros</label>
						<input type="number" id="Numeros" min="0" max="10" step="2" />
						<br><br>
						<!--Form URL-->
						<label for="url">Url</label>
						<input type="url" id="url" placeholder="EX: https://www.google.com" />
						<br><br>
						<!--Form Pesquisa-->
						<label for="pesquisa">Pesquisa</label>
						<input type="search" id="pesquisa" placeholder="digite algo.." />
						<br><br>
						<!--Form Range-->
						<label for="range">Range</label>
						<input type="range" id="range" min="0" max="10" value="5" />
						<br><br>
						<!--Form data-->
						<label for="data">Data</label>
						<input type="date" id="data" />
						<br><br>
						<!--Form Color-->
						<label for="color">cor</label>
						<input type="color" id="color" />
						<br><br>
						
						


						<input type="submit" value ="enviar">
					</form>
				</body>
		</html>
